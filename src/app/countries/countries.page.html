<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>countries</ion-title>
    <ion-buttons slot="end">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let country of countries; let i = index" style="background-color:rgb(223, 244, 253)">
    <ion-img alt="The flag of {{country.name.official}}" src="{{country.flags.png}}" style="width:100%;"/>
    <ion-card-header>
      <ion-card-title>{{country.name.common}}</ion-card-title>
      <ion-card-subtitle>{{country.name.official}}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-button (click) = "setCCA2(i)" [routerLink]="['/news']" expand="block" fill="outline">News</ion-button>
      <ion-button (click) = "setCapital(i)" [routerLink]="['/weather']" expand="block" fill="outline">Weather</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
