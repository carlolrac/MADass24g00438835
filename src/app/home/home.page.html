<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      G00438835
      <ion-icon routerLink="/settings" name="settings-outline" style="position:absolute; right:20px; top:2px; cursor:pointer;"></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-input (ionChange) = "setSearchKW(searchKW)" [(ngModel)]="searchKW" label="Enter Country: " placeholder="Enter name of country or part thereof" style="width:100%;"></ion-input>
  </ion-item>

  <ion-button expand="block" [routerLink]="['/countries']"><ion-icon name="search"></ion-icon>&nbsp;Search</ion-button>
    
</ion-content>
