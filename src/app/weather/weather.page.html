<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>weather</ion-title>
    <ion-buttons slot="end">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h3 style="padding:10px;">Weather for {{capital}}</h3>
  <ion-card *ngFor="let weather of climate; let i = index" style="background-color:rgb(255, 239, 135)">
    <ion-img alt="weather-symbol" src="https://openweathermap.org/img/wn/{{weather.icon}}@2x.png" style="width:30%;"/>
    <ion-card-header>
      <ion-card-title>{{weather.main}}</ion-card-title>
      <ion-card-subtitle>{{weather.description}}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <p>{{temperature}} ({{unit}})</p>
    </ion-card-content>
  </ion-card>
</ion-content>
